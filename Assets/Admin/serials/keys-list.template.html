<table class="table table-striped">
    <thead>
        <tr>
            <th>Key</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="serial in $ctrl.serials">
            <td>{{serial.Key}}</td>
            <td>{{serial.Status}}</td>
        </tr>
    </tbody>
</table>
<div class="panel panel-default">
    <a ng-click="$ctrl.previous()">Previous</a><a ng-click="$ctrl.next()">Next</a>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Create Keys</h3>
    </div>
    <div class="panel-body">
        <form ng-submit="$ctrl.generateKeys()">
            <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            <div class="form-group">
                <label for="createSerialsCount">Number of keys to create</label>
                <input type="number" class="form-control" id="createSerialsCount" placeholder="1" ng-model="$ctrl.createKeysCount">
            </div>
            <div class="form-group">
                <label for="createSerialsKeyType">Key type</label>
                <input type="text" class="form-control" id="createSerialsKeyType" placeholder="default" ng-model="$ctrl.keyType">
            </div>
            <div class="form-group">
                <label for="createSerialsComment">Comments</label>
                <textarea class="form-control" id="createSerialsComment" placeholder="" ng-model="$ctrl.comment">
            </div>

        </form>
    </div>
</div>
