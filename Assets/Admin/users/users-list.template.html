<table class="table table-striped">
    <thead>
        <tr>
            <th>Email</th>
            <th>Pseudo</th>
            <th>Key</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in $ctrl.users">
            <td>{{user.channels.email.value}}</td>
            <td>{{user.userData.pseudo}}</td>
            <td>{{user.userData.key}}</td>
            <td><a ng-click="$ctrl.delete(user)" >Delete</a></td>
        </tr>
    </tbody>
</table>
<div class="panel panel-default">
    <a ng-click="$ctrl.previous()">Previous</a><a ng-click="$ctrl.next()">Next</a>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Export</h3>
    </div>
    <div class="panel-body">
        <form ng-submit="$ctrl.export()">
            <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            <div class="form-group">
                <label for="createSerialsCount">Number of users to export</label>
                <input type="number" class="form-control" id="exportTake" placeholder="1000" ng-model="$ctrl.exportTake">
            </div>
            <div class="form-group">
                <label for="createSerialsKeyType">Starting user</label>
                <input type="number" class="form-control" id="exportSkip" placeholder="0" ng-model="$ctrl.exportSkip">
            </div>
            

        </form>
    </div>
</div>
