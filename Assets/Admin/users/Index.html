<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="usersApp">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script>
		// STORMANCER PLUGIN SCRIPT STARTUP
		var urlParams;
		(window.onpopstate = function () {
			var match,
			pl = /\+/g,  // Regex for replacing addition symbol with a space
			search = /([^&=]+)=?([^&]*)/g,
			decode = function(s) { return decodeURIComponent(s.replace(pl, " ")); },
			query = window.location.search.substring(1);

			urlParams = {};
			while (match = search.exec(query))
			{
				urlParams[decode(match[1])] = decode(match[2]);
			}
		})();
		var xToken = urlParams["x-token"];
		var sceneName = urlParams["sceneName"] || "main";
        //Set token as cookie to allow admin assets plugin
		document.cookie = "x-token="+encodeURIComponent(xToken);
		var splitted = window.location.href.split('/');
		window.appInfos =  {
			'accountId':splitted[3],
			'application':splitted[4],
			'adminPlugin':splitted[7],
			'token':xToken
		};

    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <script src="app.js" type="text/javascript"></script>
    <script src="users-list.component.js" type="text/javascript"></script>
</head>
<body>

    <users-list></users-list>


</body>
</html>
